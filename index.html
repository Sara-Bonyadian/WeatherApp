<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4c5d18e3cb.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-2">Lisbon</div>
        <div class="col-2">Paris</div>
        <div class="col-2">Sydney</div>
        <div class="col-2">SanFrancisco</div>
      </div>

      <form>
        <input
          type="text"
          class="form-city"
          id="cityInput"
          placeholder="Enter a city"
        />
        <button type="submit" value="Search" class="btn btn-search" id="search">
          Search
        </button>
        <button
          type="submit"
          value="Current"
          class="btn btn-current"
          id="current"
        >
          Current
        </button>
      </form>

      <h1 class="city-name" id="city-name"></h1>
      <h3 class="date-info">
        Last updated at:
        <span id="date">--- --:--</span>
      </h3>
      <h3 class="type-of-weather" id="description"></h3>

      <div class="row">
        <div class="col-3">
          <img src="" alt="" srcset="" id="icon" />
          <div class="float-l">
            <strong id="temperature">--</strong>
            <span class="units"><a href="#" id="celsius" class="active">˚C</a> |<a href="#" id="fahrenheit">°F</a> </span>
          </div>
        </div>

        <div class="col-3" id="speed">
          Humiditity: <span id="humiditity"></span>%
          <br />
          Wind: <span id="wind"></span>km/h
        </div>
      </div>

      <hr />

      <div class="row row-cols-5">
        <div class="col">Sat</div>
        <div class="col">Sun</div>
        <div class="col">Mon</div>
        <div class="col">Tue</div>
        <div class="col">Wend</div>

        <div class="col"><i class="fa-solid fa-cloud"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-sun-rain"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-moon"></i></div>
        <div class="col"><i class="fa-solid fa-cloud-showers-heavy"></i></div>

        <div class="col">14˚</div>
        <div class="col">13˚</div>
        <div class="col">12˚</div>
        <div class="col">14˚</div>
        <div class="col">15˚</div>
      </div>
    </div>
    <div id="source">
      <small>
        <a
          href="https://github.com/Sara-Bonyadian/WeatherApp.git"
          target="_blank"
          rel="noopener noreferrer"
          >Open-source code</a
        >
        by Sara Bon
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
